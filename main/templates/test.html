{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/chackbox.css"> -->
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/chackbox.css' %}">
</head>

<body>
    <section>
        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input class="create_input" type="text" placeholder="Напишите сюда новую задачу" name="todo_text" />
                <button id="create_button">Добавить</button>
            </form>
        </div>
        <!------------>
        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_buttons">
                        <!-- <img src="../static/icons/star.png" alt="">
                        <img src="..//static/icons/basket.png" alt=""> -->
                        <div class="img1"></div>
                        <a href="{% url 'delete-todo' todo.id %}"><div class="img"></div></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <script src="./todo.js"></script>
</body>

</html>
